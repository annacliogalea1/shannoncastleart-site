<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannon Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <div class="fade-container">
    <div class="landing-overlay">
      <h1 class="landing-title">Shannon Castle</h1>
      <a href="home.html" class="enter-button">Enter</a>
    </div>

    <!-- BLACK FADE OVERLAY -->
    <div class="black-fade-overlay"></div>
  </div>

  <script>
    const button = document.querySelector('.enter-button');
    const fadeOverlay = document.querySelector('.black-fade-overlay');
    const fadeContainer = document.querySelector('.fade-container');

    button.addEventListener('click', function (e) {
      e.preventDefault();

      // Fade out the button
      button.classList.add('button-exit');

      // Fade in the black overlay
      fadeOverlay.classList.add('show-black');

      // Optionally fade out the whole container (text)
      fadeContainer.classList.add('fade-out');

      // Redirect after animation
      setTimeout(() => {
        window.location.href = button.getAttribute('href');
      }, 1000); // match fade duration
    });
  </script>
</body>
</html>
