<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannon Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <div class="fade-container">
    <div class="landing-overlay">
      <h1 class="landing-title">Shannon Castle</h1>
    </div>
    <a href="home.html" class="enter-button">Enter</a>
    <div class="black-fade-overlay"></div>
  </div>

  <script>
    const button = document.querySelector('.enter-button');
    const fadeOverlay = document.querySelector('.black-fade-overlay');

    button.addEventListener('click', function (e) {
      e.preventDefault();
      button.classList.add('button-exit');
      fadeOverlay.classList.add('show-black');
      setTimeout(() => {
        window.location.href = button.getAttribute('href');
      }, 1200);
    });
  </script>
</body>
</html>
