<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannon Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <div class="fade-container">
    <div class="landing-overlay">
      <h1 class="landing-title">SHANNON CASTLE</h1>
      <a href="home.html" class="enter-button">Enter</a>

<script>
  const button = document.querySelector('.enter-button');
  const fadeContainer = document.querySelector('.fade-container');

  button.addEventListener('click', function (e) {
    e.preventDefault();

    // Add fade-out and scale-down effect to the button
    button.classList.add('button-exit');

    // Fade out the whole screen
    fadeContainer.classList.add('fade-out');

    // Redirect after transition
    setTimeout(() => {
      window.location.href = button.getAttribute('href');
    }, 1200); // match the longest transition
  });
</script>
</body>
</html>
