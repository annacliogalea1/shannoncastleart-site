<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Home</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>SHANNON CASTLE</h1>
    
    <!-- Dropdown Toggle -->
    <div class="menu-toggle" onclick="toggleMenu()">+</div>

    <!-- Dropdown Menu -->
    <nav id="dropdown-menu"
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">Artist</a>
      <a href="#">Studio</a>
      <a href="#">Videos</a>
      <a href="#">Exhibitions</a>
      <a href="#">Contact</a>
    </nav>
  </header>


  <section class="quote">
    <blockquote>“[PLACEDHOLDER FOR SHANNON QUOTE OR TEXT BLOCK]”</blockquote>
  </section>

  <section class="collections-grid">
    <div class="grid-item"><a href="#"><img src="images/thumb1.jpg" alt="Collection 1"><p>Collection One</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb2.jpg" alt="Collection 2"><p>Collection Two</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb3.jpg" alt="Collection 3"><p>Collection Three</p></a></div>
  </section>

  <footer>
    <form class="contact-form">
      <h2>Contact</h2>
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message*</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="caption">© 2025 Shannon Castle</p>
  </footer>
  <script>
  function toggleMenu() {
    const nav = document.getElementById('dropdown-menu');
    nav.classList.toggle('show');
  }
</script>
<script>
  function toggleMenu() {
    const nav = document.getElementById('dropdown-menu');
    nav.classList.toggle('show');
  }
</script>

</body>
</html>
