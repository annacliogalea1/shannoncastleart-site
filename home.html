<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Home</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Shannon Castle</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="banner">
    <img id="banner-image" src="images/banner1.jpg" alt="Banner Image">
  </section>

  <section class="quote">
    <blockquote>“[PLACEDHOLDER FOR SHANNON QUOTE OR TEXT BLOCK]”</blockquote>
  </section>

  <section class="collections-grid">
    <div class="grid-item"><a href="#"><img src="images/thumb1.jpg" alt="Collection 1"><p>Collection One</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb2.jpg" alt="Collection 2"><p>Collection Two</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb3.jpg" alt="Collection 3"><p>Collection Three</p></a></div>
  </section>

  <footer>
    <form class="contact-form">
      <h2>Contact</h2>
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message*</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="caption">© 2025 Shannon Castle</p>
  </footer>
</body>
</html>
