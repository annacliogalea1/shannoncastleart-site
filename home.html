<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannon Castle</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>SHANNON CASTLE</h1>
    <div id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation"></div>
  </header>

  <nav id="fullscreen-menu" class="fullscreen-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Collections</a></li>
      <li><a href="#">Artist</a></li>
      <li><a href="#">Studio</a></li>
      <li><a href="#">Videos</a></li>
      <li><a href="#">Exhibitions</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
<div id="overlay" class="overlay"></div>

  <section class="quote">
    <blockquote>“[PLACEDHOLDER FOR SHANNON QUOTE OR TEXT BLOCK]”</blockquote>
  </section>

  <section class="collections-grid">
    <div class="grid-item"><a href="#"><img src="images/thumb1.jpg" alt="Collection 1"><p>Collection One</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb2.jpg" alt="Collection 2"><p>Collection Two</p></a></div>
    <div class="grid-item"><a href="#"><img src="images/thumb3.jpg" alt="Collection 3"><p>Collection Three</p></a></div>
  </section>

  <footer>
   <form class="contact-form" id="contact-form">
  <div class="contact-form-row">
    <div class="form-field">
      <label for="name">Name<span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-field">
      <label for="email">Email<span class="required">*</span></label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>

  <div class="form-field">
    <label for="message">Message<span class="required">*</span></label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <button type="submit">Submit</button>
</form>

<!-- Confirmation message -->
<div id="confirmation-message" class="confirmation-message" style="display: none;">
  Thank you for your inquiry, we will be in touch soon.
</div>
    <p class="caption">© 2025 Shannon Castle</p>
  </footer>
</body>
</html>
