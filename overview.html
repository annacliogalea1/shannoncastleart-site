<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overview | Shannon Castle</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1><a href="home.html" class="brand">SHANNON CASTLE</a></h1>
    <div id="menu-toggle" class="menu-toggle"></div>
  </header>
  <nav id="fullscreen-menu" class="fullscreen-menu">[...]</nav>
  <div id="overlay" class="overlay"></div>

  <section class="image-banner">
  <div class="overlay-layer"></div>
  <img src="images/banner-overlay.png" alt="Shannon Castle Graphic" class="overlay-text" />
</section>

  <section class="placeholder-image">
  <img src="images/about-text.png" alt="About the artist layout" />
</section>

  <section class="placeholder-image">
  <img src="images/gallery-header.png" alt="Gallery header layout" />
</section>
  <section class="image-gallery gallery-grid">
    <img src="images/WoodsmanCopy2.jpg" alt="Sisters" data-title="‘Woodsman’ – framed in gold, oil on panel, 2022" />
    <img src="images/scan_2025-07-28_17-31-41.jpg" alt="AI Tile" data-title="‘AI Tile’ – digital print, 2025" />
    <img src="images/SantaMariaFramed2.jpg" alt="Santa Maria" data-title="‘Santa Maria’ – framed in silver, oil on canvas, 2022" />
    <img src="images/BikeFullShot.JPG" alt="Bike 1" data-title="‘Bike 1’ – full shot, oil on panel, 2022" />
    <img src="images/BikeBackTireCU.JPG" alt="Bike 2" data-title="‘Bike 2’ – close-up, oil on panel, 2022" />
    <img src="images/bike-feature-3.jpg" alt="Bike 3" data-title="‘Bike 3’ – feature shot, oil on panel, 2022" />
    <img src="images/bike-feature-5.jpg" alt="Bike 4" data-title="‘Bike 4’ – feature shot, oil on panel, 2022" />
    <img src="images/bike-feature-7.jpg" alt="Bike 5" data-title="‘Bike 5’ – feature shot, oil on panel, 2022" />
    <img src="images/Bikew_FlagCandid.JPG" alt="Bike 6" data-title="‘Bike 6’ – feature shot, oil on panel, 2022" />
    <img src="images/bike-feature-8.jpg" alt="Bike 7" data-title="‘Bike 7’ – feature shot, oil on panel, 2022" />
    <img src="images/TheOracleRomanEdit.jpg" alt="The Oracle" data-title="‘The Oracle’ – framed in gold, oil on panel, 2022" />
    <img src="images/SistersFramedRomanEdit.jpg" alt="Sisters" data-title="‘Sisters’ – framed in silver, oil on canvas, 2022" />
    <img src="images/IbizaSilverRomanEdit.jpg" alt="Ibiza Silver" data-title="‘Ibiza Silver’ – framed in silver, oil on canvas, 2022" />
    <img src="images/CatherineFramedRomanEdit.jpg" alt="Catherine" data-title="‘Catherine’ – framed in gold, oil on panel, 2022" />
    <img src="images/scan_2025-07-28_17-31-41.jpg" alt="AI Tile" data-title="‘AI Tile’ – digital print, 2025" />
  </section>

  <section class="placeholder-image">
  <img src="images/commissions-header.png" alt="Commissions header layout" />
</section>
    <section class="commission-gallery gallery-grid">
      <!-- Add <img src="..."> -->
      <div class="slider-arrows">
        <button class="slider-arrow" onclick="scrollSlider(-1)">&#10094;</button>
        <button class="slider-arrow" onclick="scrollSlider(1)">&#10095;</button>
      </div>
  </section>
  <section class="form-section">
  <div class="form-container">
    <form class="contact-form" id="contact-form">
      <div class="contact-form-row">
        <div class="form-field">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-field">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-field">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="confirmation-message" class="confirmation-message">
      Thank you, <span id="user-name"></span>! We will be in touch soon.
    </div>
  </div>
</section>
  <footer><p class="caption">© 2025 Shannon Castle</p></footer>

  <script>
    function scrollSlider(direction) {
      const gallery = document.querySelector('.commission-gallery');
      gallery.scrollBy({ left: direction * 300, behavior: 'smooth' });
    }
  </script>
  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" class="lightbox-content" />
    <div id="lightbox-caption" class="lightbox-caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <div class="lightbox-inner">
    <img id="lightbox-img" class="lightbox-content" />
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>
</body>
</html>
